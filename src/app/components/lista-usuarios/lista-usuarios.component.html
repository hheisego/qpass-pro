<div class="col-6" style="margin-top: 20px;">
<table class="table table-striped">
    <thead>
        <tr>
            <th><i class="bi-5 bi-trash"></i></th>
            <th><i class="bi-5 bi-plus-circle"></i></th>
            <th><i class="bi-5 bi-pencil-square"></i></th>

        </tr>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Condominio</th>
            <th>Direccion</th>
            
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let usuario of ListaUsuarios; let i = index" (click)="selectRow(i)" [class.selected]= "i == HighlightRow">
            <td>{{usuario.id}}</td>
            <td role="button">{{usuario.Nombre}}</td>
            <td role="button">{{usuario.Apellidos}}</td>
            <td role="button">{{usuario.Condominio}}</td>
            <td role="button">{{usuario.Direccion}}</td>
        </tr>
    </tbody>
</table>
</div>
